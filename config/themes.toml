# Color Themes for Finance Tracker
# Each theme defines a complete color palette for the application

[theme.default]
name = "Crypto Wallet"
description = "Modern crypto wallet inspired dark theme with purple accents"

# Background colors
dark_bg = "#0F0F1E"
dark_bg_secondary = "#1A1A2E"
dark_bg_tertiary = "#252541"

# Accent colors
accent_purple = "#9D4EDD"
